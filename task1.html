<html>
	<head>
		<title> Registration for a new account </title>
	</head>
	<body>
		<h1> Register new account </h1>
		<form>
			<table>
				<tr>
					<td>
						First Name:
					</td>
					<td>
						<input type = "text">
					</td>
				</tr>
				<tr>
					<td>
						Last Name:
					</td>
					<td>
						<input type = "text">
					</td>
				</tr>
				<tr>
					<td>
						Phone number:
					</td>
					<td>
						<input type = "text">
					</td>
				</tr>
				<tr>
					<td>
						Email:
					</td>
					<td>
						<input type = "text">
					</td>
				</tr>
				<tr>
					<td>
						Gender:
					</td>
					<td>
						<input type = "radio" name = "gender" > Male
					
						<input type = "radio" name = "gender" > Female
					</td>
				</tr>
				<tr>
				    <td>
				    	Date of birth: 
				    </td>
				    <td>
				    	<select>
				    		<option disabled="disabled" selected="selected"> Date </option>>
				    		<option> 1 </option>
				    		<option> 2 </option>
				    		<option> 3 </option>
				    	</select>
				    
				    	<select>
				    		<option disabled="disabled" selected="selected"> Month </option>>
				    		<option> January </option>
				    		<option> February </option>
				    		<option> March </option>
				    	</select>
				    
				    	<select>
				    		<option disabled="disabled" selected="selected"> Year </option>>
				    		<option> 2004 </option>
				    		<option> 2005 </option>
				    	</select>
				    </td>
				</tr>
				<tr>
					<td>
						Password:
					</td>
					<td>
						<input type = "Password" >
					</td>
				</tr>
				<tr>
					<td>
						Confirm password:
					</td>
					<td>
						<input type = "Password">
					</td>
				</tr>
				<tr>
                   	<td colspan="2"  align="right" >
                        <input type = "submit" value = "submit">
                    </td>
                </tr>
			</table>
		</form>
	</body>
</html>
